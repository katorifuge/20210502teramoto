  <main>
    <!-- firstview -->
    <div class="firstview">
      <h1 class="firstview-ttl">お問い合わせ</h1>
    </div>
    <!-- firstview end -->
    <!-- contact -->
    <div class="contact">
      <form action="index.html" mrthod= "post" name="contact-form" class="contact-form">
        <div class="contact-form-item">
          <p><label for="company">会社名</label></p>
          <input type="text" id="company" name="company" class="contact-form-items">
        </div>
        <div class="contact-form-item">
          <p><label for="company">お名前<span>*</span></label></p>
          <input type="text" id="name" name="name" class="contact-form-items">
        </div>
        <div class="contact-form-item">
          <p><label for="company">メールアドレス<span>*</span></label></p>
          <input type="text" id="email" name="email" class="contact-form-items">
        </div>
        <div class="contact-form-item">
          <p><label for="company">お問い合わせ内容<span>*</span></label></p>
          <textarea id="comment" cols="80" rows="8"></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contactform-submit">
      </form>
    </div>

    <!-- contact end-->
  </main>
